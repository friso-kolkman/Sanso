    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #F7F6F2;
      color: #111;
    }
    nav {
      background: transparent;
      box-shadow: none;
      padding: 1.2rem 0 0.5rem 0;
      text-align: center;
      border-bottom: 1px solid #D6D5CE;
    }
    nav a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
      margin: 0 1.2rem;
      font-size: 1.05rem;
      letter-spacing: 0.2px;
      transition: color 0.2s;
      padding-bottom: 0.2rem;
      border-bottom: 2px solid transparent;
    }
    nav a:hover {
      color: #111;
      border-bottom: 2px solid #D6D5CE;
    }
    header {
      background: none;
      color: #111;
      padding: 5.5rem 1rem 2.5rem 1rem;
      text-align: center;
      position: relative;
      border-radius: 0;
      box-shadow: none;
      max-width: 900px;
      margin: 0 auto;
    }
    header h1 {
      margin: 0 0 1.1rem 0;
      font-size: 3.1rem;
      font-weight: 700;
      letter-spacing: -1px;
      line-height: 1.1;
      color: #111;
    }
    header p {
      font-size: 1.45rem;
      margin: 0 0 2.2rem 0;
      color: #222;
      font-weight: 400;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }
    .btn {
      background: #D6D5CE;
      color: #111;
      padding: 0.95rem 2.3rem;
      border: none;
      border-radius: 980px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(214,213,206,0.08);
      letter-spacing: 0.2px;
    }
    .btn.secondary {
      background: #F7F6F2;
      color: #111;
      border: 1.5px solid #D6D5CE;
      box-shadow: none;
    }
    .btn:hover {
      background: #E0DED7;
      color: #111;
    }
    .btn.secondary:hover {
      background: #F7F6F2;
      color: #111;
      border-color: #E0DED7;
    }
    section {
      max-width: 700px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(214,213,206,0.07);
      padding: 2.5rem 2rem;
      border: none;
    }
    section h2 {
      color: #111;
      margin-top: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 1.2rem;
      border: none;
      padding-left: 0;
    }
    blockquote {
      background: #F7F6F2;
      padding: 1.2rem 1rem;
      border-radius: 12px;
      border-left: 4px solid #D6D5CE;
      margin: 0;
      box-shadow: none;
      color: #222;
    }
    blockquote p {
      margin: 0 0 0.5rem 0;
      font-style: italic;
      color: #111;
      font-size: 1.1rem;
    }
    blockquote span {
      font-weight: 700;
      color: #111;
    }
    @media (max-width: 900px) {
      .hero-image {
        flex-direction: column;
        align-items: center;
      }
      .hero-image img {
        width: 90vw;
        height: 30vw;
        max-width: 350px;
        max-height: 200px;
      }
    }
    @media (max-width: 600px) {
      section {
        padding: 1.2rem 0.7rem;
      }
      header h1 {
        font-size: 2rem;
      }
      section h2 {
        font-size: 1.3rem;
      }
    }
  </style>
  </head>

  <body>
    <div id="root"></div>
